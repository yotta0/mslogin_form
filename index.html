<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Music Login | Form</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="user signIn">
                <div class="imgbox"> <img src="./assets/rockpic2.jpg"></div>
                <div class="formbox">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="login">Lets Rock!</button>
                        <p class="signup"> Dont have a account ?  <a href="#" onclick="onOff()"> Sign Up</a></p>
                        <footer>
                            <p>Developed by <a href="https://github.com/yotta0/" target="blank">Yotta</a></p>
                        </footer>
                    </form>
                </div>
            </div>
            <div class="user signUp">
                <div class="formbox">
                    <form>
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email Adress">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <button class="login">Lets Roll !</button>
                        <p class="signup"> Already have a account ? <a href="#" onclick="onOff();"> Sign In</a></p>
                    </form>
                </div>
                <div class="imgbox"> <img src="./assets/rockpic1.jpg"> </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
